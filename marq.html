<html>
	<head>
		<title>HTML marquee tag program</title>
	</head>
	<body>
		<marquee>Welcome</marquee>
		<marquee bgcolor="red">Welcome</marquee>
		<marquee behavior="slide">Welcome</marquee>
		<marquee behavior="alternate" bgcolor="#abcdef">Welcome</marquee>
	<marquee behavior="scroll" bgcolor="#ff00ff">Welcome</marquee>
	<marquee direction="up" height="400" bgcolor="#00ffff">Welcome</marquee>
	<marquee direction="down" height="300" bgcolor="#ffff00">Welcome</marquee>
	<marquee direction="right" width="600" bgcolor="#0000ff">Welcome</marquee>
		<marquee scrollamount="10" bgcolor="#00ff00">Welcome</marquee>
		<marquee scrolldelay="1000" bgcolor="#ff0000">Welcome</marquee>
	</body>
</html>
